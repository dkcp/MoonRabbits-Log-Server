<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonRabbits Log</title>
</head>
<body>
    <h1>MoonRabbits Log</h1>
    <button onclick="navigateTo('/log/server')">서버 로그</button>
    <button onclick="navigateTo('/log/packet')">패킷별 로그</button>
    <button onclick="navigateTo('/log/error')">에러 로그</button>
    <button onclick="navigateTo('/log/metric2')">메트릭</button>
    <button onclick="navigateTo('/log/playerSession')">플레이어 세션</button>

    <script>
        function navigateTo(path) {
            const currentUrl = window.location.origin;
            window.location.href = currentUrl + path;
        }
    </script>
</body>
</html>
